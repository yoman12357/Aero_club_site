<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aero_NITK Sign-In</title>
    <link rel="stylesheet" href="sign_in.css" />
</head>

<body>

    
    <div class="container">
        <img src="Aero_NITK_logo.png" />

        <div class="signin-box">
            <h2 >Sign in</h2>
            <form id="signin-form">
                <label for="roll_no">Enter your Roll No.</label>
                <input type="text" id="roll_no" name="roll_no" required />
                <label for="password">Enter your password</label>
                <input id="password" type="password" required>

                <a href="aero.html" class="button" type="submit">Continue</a>


                <p class="privacy">
                    By continuing, you agree to Aero_NITK's <a href="#">Conditions of Use</a> and <a href="#">Privacy
                        Notice</a>.
                </p>

                <a href="#" class="help-link">Need help?</a>
            </form>
        </div>

        

       

    <script src="sign_in.js"></script>
</body>

</html>
